<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    body{
        background-color: cornflowerblue;
    }

</style>
<body>
    
    <form action="#" style="display: flex; justify-content: center; margin-top: 50px;">
        <div>

            <div>
                <h1>Registriation Form</h1>
                <label>First Name </label>
                <input type="text" placeholder="First Name"><br><br>
                <label>Last Name </label>
                <input type="text" placeholder="Last Name">
            </div>
            <br>

            <div>
                <label>Gmail </label>
                <input type="email">
            </div>
            <br>

            <div>
                <label>
                    DOB
                    <input type="date">
                </label>
            </div>
            <br>

            <div>
                <label>Phone Number </label>
                <input type="text" placeholder="Mobile Number">
            </div>
            <br>

            <div>
                <label>Password </label>
                <input type="password">
                <p style="text-align: center; margin: 0px; font-size: 12px; ">Min 8 Character</p>
            </div>
            <br>

            <div name="Gender">
                <label>Gender</label>
                <input type="radio" name="Gender" value="male">
                <label for="male">Male </label>

                <input type="radio" name="Gender" value="female">
                <label for="female">Female </label>

                <input type="radio" name="Gender" value="Other">
                <label for="Other">Other </label>
            </div>
            <br>

            <div>
                <label>Nationality </label>
                <select>
                    <option>-- Select Country --</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>China</option>
                    <option>Russia</option>
                    <option>United Kingdom</option>
                    <option>England</option>
                    <option>UAE</option>
                    <option>Ireland</option>
                    <option>Nepal</option>
                    <option>Other</option>
                </select>
            </div>
            <br>

            <label>Language </label>
            <div name="Lanuage">
                <label name="English">English </label>
                <input type="checkbox" for="English" value="English">

                <label name="Hindi">Hindi </label>
                <input type="checkbox" for="Hindi" value="Hindi">

                <label name="Sanskrit">Sanskrit </label>
                <input type="checkbox" for="Sanskrit" value="Sanskrit">

                <label name="other">other </label>
                <input type="checkbox" for="other" value="other">
            </div>
            <br>

            <div>
                <button>Submit</button>
            </div>

        </div>
    </form>
</body>

</html>
